<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo pedra papel</title>
</head>
<body>
    <header>
        <h1 class="titulo">Pedra Papel ou tesoura!</h1>
        <h2 class="venceor"></h2>
        <hr>
    </header>
    <main class="aline">
        <div class="player-jogador">
            <div><img opt="pedra" src="./img/rock.png" alt="Imagem de uma pedra" class="jogador"></div>
            <div><img opt="papel" src="./img/paper.png" alt="Imagem de papel" class="jogador"></div>
            <div><img opt="tesoura" src="./img/scisor.png" alt="Imagem de uma tesoura" class="jogador"></div>
        </div>
        <div class="player-maquina">
            <div><img opt="pedra" src="./img/rock.png" alt="Imagem de uma pedra" class="jogador"></div>
            <div><img opt="papel" src="./img/paper.png" alt="Imagem de papel" class="jogador"></div>
            <div><img opt="tesoura" src="./img/scisor.png" alt="Imagem de uma tesoura" class="jogador"></div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
